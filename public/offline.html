<!doctype html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | Samakal</title>
    <style>
      body {
          font-family: system-ui, -apple-system, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-center;
          height: 100vh;
          margin: 0;
          background-color: #f9fafb;
          color: #111827;
      }
      .container {
          text-align: center;
          padding: 2rem;
          background: white;
          border-radius: 1rem;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
          max-width: 400px;
      }
      h1 { margin-bottom: 0.5rem; color: #dc2626; }
      p { color: #6b7280; margin-bottom: 1.5rem; }
      button {
          background-color: #dc2626;
          color: white;
          border: none;
          padding: 0.75rem 1.5rem;
          border-radius: 0.5rem;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.2s;
      }
      button:hover { background-color: #b91c1c; }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="48"
        height="48"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#dc2626"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        style="margin-bottom: 1rem"
      >
        <path d="M1 1l22 22"></path>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
      <h1>সংযোগ বিচ্ছিন্ন</h1>
      <p>আপনার ইন্টারনেট সংযোগ চেক করুন এবং আবার চেষ্টা করুন।</p>
      <button onclick="window.location.reload()">আবার চেষ্টা করুন</button>
    </div>
  </body>
</html>
